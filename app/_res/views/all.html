<article>
<h2>All Episodes</h2>
    <ul>
        <li ng-repeat="episode in main.episodes">episode {{episode.number}}: <a ui-sref="episode( {episodeName: episode.routename} )">{{episode.title}}</a>

            <ul>
                <li>intro: {{episode.intro.artist}} "{{episode.intro.title}}"; </li>
                <li ng-repeat="song in episode.songs">{{song.artist}} "{{song.title}}"; </li>
            </ul>

        </li>
    </ul>
</article>
